<!DOCTYPE html>
   <html lang="en" dir="ltr">
      <head>
         <meta charset="utf-8">
         <title>Circular Progress Bar</title>
         <link rel="stylesheet" href="styles.css">
      </head>
      <body>
         <div class="circular" id="circle">
            <div class="inner"></div>
            <div class="outer"></div>
            <div class="numb" id="numb">
               0%
            </div>
            <div class="circle" >
               
               <div class="bar left">
                  <div class="progress" id="leftProgress"></div>
               </div>
               <div class="bar right">
                  <div class="progress" id="rightProgress"></div>
               </div>
            </div>
         </div>
         <div class="control">
            <input type="number" id="value"></input>
            <input type="checkbox" id="animated">animated</input>
            <input type="checkbox" id="hidden">hidden</input>
         </div>
         <script src="./main.js"></script>
        
   </body>
</html>
