<!DOCTYPE html>
   <html lang="en" dir="ltr">
      <head>
         <meta charset="utf-8">
         <title>Circular Progress Bar</title>
         <link rel="stylesheet" href="styles.css">
      </head>
      <body>
         <div class="circular" id="circular">
            <div class="inner"></div>
            <div class="outer"></div>
            <div class="numb" id="numb">
               0%
            </div>
            <div class="circle" id="circle">
               
               <div class="bar left">
                  <div class="progress" id="leftProgress"></div>
               </div>
               <div class="bar right">
                  <div class="progress" id="rightProgress"></div>
               </div>
            </div>
         </div>
         <div class="control">
            <div><input type="number" id="value">value</input></div>
            <div><input type="checkbox" id="animated">animated</input></div>
            <div><input type="checkbox" id="hidden">hidden</input></div>
         </div>
         <script src="./main.js"></script>

   </body>
</html>
